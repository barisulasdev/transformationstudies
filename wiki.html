      background: #1C1143;

    .table-container {

    table {

      table-layout: fixed;
      background-image: linear-gradient(to right, gray 1px, transparent 1px);
      background-size: 12.5% 100%;
      background-repeat: repeat;
    }

    colgroup col:nth-child(1),
    colgroup col:nth-child(2),
    colgroup col:nth-child(3),
    colgroup col:nth-child(4),
    colgroup col:nth-child(n+5) {
      width: 12.5%;
    }

    th, td {
      font-size: 4rem;
      font-weight:500;
      text-align: left;
      line-height: 0.9;
      padding: 0rem;
      border: none;
      vertical-align: middle;
    }

    thead {
      position: relative;
    }

    thead th {
      padding: 0rem 0 0 0;
    }

    th {
      cursor: pointer;
      user-select: none;
    }

    th:hover {
      border-bottom: 2px solid #F8EC1E;
    }

    a {
      color: inherit;
      text-decoration: none;
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    tr:hover td {
      border-bottom: 2px solid #F8EC1E;
    }

    /* Plus button in header row */
    #addButtonInline {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-size: 3rem;
      text-decoration: none;
      color: white;
      background: transparent;
      width: 50px;
      height: 50px;
      border-radius: 0%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: background 0.3s;
      font-weight: 500;
    }

    #addButtonInline:hover {

    }

    @media (max-width: 768px) {
      th, td {

        padding: 0.5rem;

    }
  </style>
</head>

    const tableBody = document.getElementById("jobTableBody");

    function renderTable(data) {
      tableBody.innerHTML = '';
      data.forEach(job => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td colspan="2"><a href="${job.link}" target="_blank">${job.posted}</a></td>
          <td colspan="2"><a href="${job.link}" target="_blank">${job.title}</a></td>
          <td colspan="4"><a href="${job.link}" target="_blank">${job.company}</a></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function sortTable(key) {
      const direction = sortDirection[key] ? 1 : -1;
      const sortedJobs = [...jobs].sort((a, b) => {
        const valA = a[key].toLowerCase();
        const valB = b[key].toLowerCase();
        if (valA < valB) return -1 * direction;
        if (valA > valB) return 1 * direction;
        return 0;
      });
      sortDirection[key] = !sortDirection[key];
      renderTable(sortedJobs);
    }

    renderTable(jobs);
  </script>
</body>
